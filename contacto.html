<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>El Plato azul</title>
  </head>
  <body>
    <section class="titulo">
      <h1>El Plato azul</h1>
    </section>
    <nav class="navegador" aria-label="Navegación principal">
      <ul>
        <li><a href="index.html" target="_self" accesskey="i">Inicio</a></li>
        <li><a href="recetas.html" target="_self" accesskey="r">Recetas</a></li>
        <li>
          <a class="resaltado" href="contacto.html" target="_self" accesskey="c">Contacto</a>
        </li>
      </ul>
    </nav>
    <nav class="breadcrumb" aria-label="Ruta de navegación">
      <a href="index.html" target="_self" accesskey="i">Inicio</a> &gt;
      <a href="contacto.html" target="_self" accesskey="c">Contacto</a>
    </nav>
    <main class="form_contacto">
      <form action="#" method="post">
        <fieldset>
          <legend>Formulario de Contacto</legend>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            aria-required="true"
            aria-invalid="true"
          />

          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-invalid="true"
          />

          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            required
            aria-required="true"
            aria-invalid="true"
          ></textarea>

          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
